<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Lịch Sử</title>
  <style>
    body {
      background: #f6f7fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow: hidden;
    }
    .header {
      padding: 24px 24px 12px 24px;
      font-size: 1.5rem;
      font-weight: 700;
      color: #2d3748;
      border-bottom: 1px solid #f0f0f0;
      background: #f9fafb;
      letter-spacing: 1px;
    }
    .chat-area {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: #f6f7fb;
    }
    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.5;
      word-break: break-word;
    }
    .user {
      align-self: flex-end;
      background: #2563eb;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .input-area {
      display: flex;
      padding: 16px 24px;
      background: #fff;
      border-top: 1px solid #f0f0f0;
      gap: 12px;
    }
    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .input-area input:focus {
      border: 1.5px solid #2563eb;
    }
    .input-area button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0 20px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .input-area button:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">AI Chatbot Lịch Sử</div>
    <div class="chat-area" id="chat-area">
      <!-- Tin nhắn sẽ xuất hiện ở đây -->
    </div>
    <form class="input-area" id="chat-form" autocomplete="off">
      <input type="text" id="user-input" placeholder="Nhập câu hỏi về lịch sử..." required />
      <button type="submit">Gửi</button>
    </form>
  </div>
  <script>
    const chatArea = document.getElementById('chat-area');
    const chatForm = document.getElementById('chat-form');
    const userInput = document.getElementById('user-input');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    chatForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = userInput.value.trim();
      if (!text) return;
      addMessage(text, 'user');
      userInput.value = '';
      // Giả lập trả lời của bot
      setTimeout(() => {
        addMessage('Đây là câu trả lời mẫu của AI về lịch sử.', 'bot');
      }, 700);
    });
  </script>
</body>
</html>
